
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="parent">
    <button id="child">Click</button>
  </div>


  <script>


    // Event Bubbling: --> Child to parent
    document.getElementById('parent').addEventListener('click',()=>{
      console.log('parent clicked');    
    });
    document.getElementById('child').addEventListener('click',()=>{
      console.log('child clicked')      
    })
    /*
    Output:
    Child clicked
    Parent clicked
    */



    // Event Capturing: --> root element to child ------>>>> "true" should be 3rd parameter.
    document.getElementById('parent').addEventListener('click',()=>{
      console.log('parent capturing');
    }, true);
    /*
    Output:
    parent capturing
    child clicked
    parent clicked

    */

    
    
/*
    
Click on <button>
↓
[parent capturing] ← during capturing phase (top to bottom)
↓
[child clicked]     ← target
↑
[parent bubbling]   ← during bubbling phase (bottom to top)
*/


  </script>

</body>
</html>
